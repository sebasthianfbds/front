<div>
  <app-generic-card [title]="'Configuração'">
    <input
      style="margin-bottom: 15px;"
      type="file"
      (change)="fileChange($event)"
      placeholder="Upload file"
      accept=".pdf"
    />
    <app-form
      #appForm
      [formConfig]="formConfig"
      [loadData]="settingsService.load()"
    >
      <button mat-button #updateButton (click)="handleUpdateSubmit()">
        Atualizar
      </button>
    </app-form>
  </app-generic-card>
</div>
