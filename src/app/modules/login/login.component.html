<div class="modal-container">
  <app-generic-card [title]="title">
    <app-form #appForm [formConfig]="formConfig">
      <div class="form-action">
        <button #loginButton mat-button (click)="handleLogin()">
          Logar
        </button>

        <button mat-button routerLink="/register">
          Registrar
        </button>
      </div>
    </app-form>
  </app-generic-card>
</div>
