<mat-card class="toolbar">
  <div class="toolbar-title" routerLink="/feed">
    Feed
  </div>
  <div class="toolbar-search">
    <mat-form-field>
      <mat-label>Busca</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchService.filter"
        (keyup)="handleKeyUp($event)"
      />
      <button mat-icon-button matSuffix (click)="searchService.handleSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div>
    <img
      class="img-profile"
      [matMenuTriggerFor]="menu"
      src="{{ settingsService.userData.imageUrl || 'assets/profile.png' }}"
      alt="User Avatar"
    />
  </div>
</mat-card>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/feed/{{ settingsService.userData.name }}">
    <mat-icon>account_circle</mat-icon>
    <span>Meu perfil</span>
  </button>

  <button mat-menu-item routerLink="/dashboard" *ngIf="settingsService.isAdm()">
    <mat-icon>dashboard</mat-icon>
    <span>Dashboard</span>
  </button>

  <button mat-menu-item (click)="authService.logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Sair</span>
  </button>
</mat-menu>
