<mat-card>
  <mat-card-content>
    <form>
      <app-text-area
        #postComment
        autofocus
        [name]="'postComment'"
        [preventEnter]="false"
        [placeholder]="'O que você está pensando agora?'"
      ></app-text-area>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button #postButton mat-button (click)="handlePostSubmit()">
      Publicar
    </button>
  </mat-card-actions>
</mat-card>
