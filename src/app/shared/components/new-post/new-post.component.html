<mat-card *ngIf="hasPermission()">
  <mat-card-content>
    <form>
      <app-text-area
        #postComment
        autofocus
        [name]="'postComment'"
        [preventEnter]="false"
        [placeholder]="'Publique seu artigo aqui!'"
      ></app-text-area>
    </form>
    <br />
    <div>
      <input
        style="margin-bottom: 15px;"
        type="file"
        (change)="fileChange($event)"
        placeholder="Upload file"
        accept=".pdf"
      />
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button #postButton mat-button (click)="handlePostSubmit()">
      Publicar
    </button>
  </mat-card-actions>
</mat-card>
